<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Geolocalização</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    
  </head>
  <body>

    <div class="container" >
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <img src="./img/geolocalizacao.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-xs-6 col-md-6" >
                    <div class="form-group">
                      <label for="ip_url">Localizar Servidor</label>
                      <input type="text"
                          class="form-control form-control-sm" name="ip_url" id="ip_url" aria-describedby="helpId" placeholder="">
                      <small id="helpI" class="form-text text-muted">Informe o endereço IP ou a URL</small>
                      <button type="button" id="btnBuscar" class="btn btn-primary">Buscar</button>
                    </div>
            </div>
            <div class="col-xs-6 col-md-6" >
                <div id="items">Carregando...</div> 
            </div>
        </div>
    </div>

    <script id="item-template" type="text/x-handlebars-template">
        <ul>
            {{#each this as |value key|}}
                <li>
                    <span class="badge badge-warning"> {{key}}</span>
                     : 
                     <span class="badge badge-success">{{value}}</span></li>
            {{/each}}
        </ul>
    </script>

    <script type="text/javascript">
        
        var btnBuscar = document.querySelector('#btnBuscar');
        var ip_url = document.querySelector('#ip_url')

        btnBuscar.addEventListener("click", buscarLocalizacao, false);

        function buscarLocalizacao() {

            var url = `http://ip-api.com/json/${ip_url.value}`;

            fetch(url)
            .then(response => response.json())
            .then((json) => {
                var template = Handlebars.compile($('#item-template').html())
                $('#items').html( template(json) )
            })
            .catch((err) => {
                alert('Ocorreu algum erro');
            });
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
